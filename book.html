<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Booking Form</title>
</head>
<body style="background-color: tomato">
  <form action="welcome.html" method="GET">
    <fieldset>
      <legend>Personal Details</legend>
     
     <label for="name">Username</label> <input type="text" name="Username" id="name"required autofocus placeholder="your Username" pattern="[a-zA-Z]{3,}" title="Please enter in more than three letters">

     <label for="email">Email</label><input type="text" name="email" id="email" required placeholder="Your email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,]" title="Please enter in a valid email id">

     <label for="phone">Phone</label><input type="tel" name="phone" id="phone" required placeholder="Please enter in your phone number" pattern="[0-9]{10}" title="Please enter your mobile no in this format">
     <select name="country" required>
       <option value=""></option>
        <option value="">Us</option>
         <option value="">India</option>
         <option value="">Uk</option>
          <option value="">Aus</option>
     </select>

    </fieldset>
    <br>
    <fieldset>
      <legend>Bokoking Details</legend>

      <label for="date">Booking date:</label><input id="date" type="date" name="date" min="2013-12-02">
      <label for="numberOFGuests">No. Of Guests</label><input id="numberOFGuests" type="number" name="number of guests" min="1" max="6">
      <p>Do you require meals</p>
     <label for="yesMeals">Yes:</label> <input id="yesMeals" type="radio" name="meals" value="yesMeals">
      
      <label for="noMeals">No:</label><input id="noMeals" type="radio" name="meals" value="noMeals">
      <br>
    <label for="balcony">Do you require a Balcony</label>  <input id="balcony" type="checkbox" name="balcony" value="yes" checked>
    <br>
    <input type="image" src="images/button.jpg" alt="submit">
    </fieldset>
    <img src="images/room_6.jpg" height="50%" width="100%">
 

  </form>

</body>
</html>
